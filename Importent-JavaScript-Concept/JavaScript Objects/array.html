<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array</title>
  </head>
  <body>
    <h1>Shivaji Singh</h1>
  </body>
  <script>
    // Array Literal

    var array = [
      "Shivaji Singh",
      "Abhishek srivastava",
      "Abhijeet Pandey",
      "Prabhat Panday",
    ];
    console.log(array);
    for (i = 0; i < array.length; i++) {
      document.write(i + " ");
      document.write(array + "<br>");
    }

    // Array Object

    var array = [
      "Shivaji Singh",
      "Abhishek srivastava",
      "Abhijeet Pandey",
      "Prabhat Panday",
    ];
    array.push("Raja");
    // another way to store date
    array[5] = "Rani";
    console.log(array);
    for (i = 0; i < array.length; i++) {
      document.write(i + " ");
      document.write(array[i] + "<br>");
    }
  </script>
</html>
