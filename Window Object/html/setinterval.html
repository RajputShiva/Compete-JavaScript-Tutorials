<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>
<body>
    <h1>Set time out in javascript</h1>
    <h2 id="watch">this is the watch </h2>
</body>
<script>
// setinterval ek time ka loop hota h jaise ki ap jitna time dete h utne time bd ye chnta rhta h continues
    setInterval(() => {
        date = new Date();
        document.getElementById('watch').innerText = date
    }, 1000);
</script>
</html>
