    <title>JavaScript setTimeout</title>

  <body>
    <h1>JavaScript SetTimeout</h1>
    <button onclick="change_pass()">change password</button>
    <h2 id="p"></h2>
  </body>

  <script>
    // settimeout ka mtlb ek particular time tk screen rukta h phir uske bd phir se start hota h
    function change_pass() {
    var data = prompt('Enter your new password');
    // use setInterval here
     setTimeout(function () {
    document.getElementById("p").innerText =
      "password changed successfully new password is : " + data;
      }, 5000);

    //   "password changed successfully new password is : " + data;

    }
  </script>
</html>
